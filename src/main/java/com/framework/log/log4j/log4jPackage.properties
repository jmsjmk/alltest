log4j.rootLogger=info,stdout

log4j.logger.com.framework.log.log4j=error,stdout
log4j.additivity.com.framework.log.log4j=false

log4j.logger.com.framework.log.log4j.PackageLevelLog4j=info,stdout
log4j.additivity.com.framework.log.log4j.PackageLevelLog4j=false


log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p] [%t] (%C:%L) %m%n



